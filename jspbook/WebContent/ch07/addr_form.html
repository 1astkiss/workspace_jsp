<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Address Here</title>
</head>
<body>
	<div align="center">
		<h2>Add a Address</h2>
		<hr>
		<form name="form1" method="post" action="addr_add.jsp">
			<table border="1" cellspacing="1" cellpadding="5">
				<tr>
					<td>Name</td>
					<td><input type="text" size="20" name="username"></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td><input type="tel" size="20" name="tel"></td>
				</tr>
				<tr>
					<td>email</td>
					<td><input type="email" size="20" name="email"></td>
				</tr>
				<tr>
					<td>sex</td>
					<td><select name="sex">
							<option selected>Male</option>
							<option>Female</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="submit"> <input type="reset" value="reset">
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
